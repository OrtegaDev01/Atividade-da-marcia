<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD</title>
</head>

<body>
  <div id="overlay">
    <form id="prompt" action="" method="GET">
      <h2>Modo edição</h2>
      <label for="nome-user">Nome do usuário: <br><input type="text" id="nome-user" required
          placeholder="Digite o novo nome"></label> <br>
      <label for="email-user">Email do usuário: <br><input type="email" id="email-user" required
          placeholder="Digite o novo email"> </label>
      <input type="submit" value="Enviar">
      <input type="button" value="Cancelar" onclick="cancelar()">
    </form>
  </div>
  <header>
    <img src="./images/vatican.png" alt="Simbolo do vaticano" id="vaticano">
    <h1>Cadastro de usuários</h1>
    <nav>
      <a href="">Usuários</a>
      <a href="">Produtos</a>
      <a href="">Clientes</a>
    </nav>
  </header>
  <main>
    <div id="formulario">
      <form id="form-usuario" action="" method="POST">
        <table>
          <tr>
            <td>
              <label for="nome_usuario">Nome: <br><input type="text" id="nome_usuario" placeholder="Nome"
                  required></label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email_usuario">Email:<br><input type="email" id="email_usuario" placeholder="email"
                  required></label>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Salvar</button>
            </td>
            <td>
              <button type="reset">Cancelar</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <h2>Lista de Usuarios cadastrados</h2>
    <h3 id="qtde-usuarios"></h3>
    <div id="listagem">
      <table id="tabela-user">
        <thead id="header-table">
          <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-usuarios">

        </tbody>
      </table>
    </div>
    <input type="button" value="Resetar" onclick="resetar()" id="bt-reset">
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
