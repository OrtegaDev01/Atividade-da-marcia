<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
</head>

<body>
    <div id="overlay">
        <form id="prompt" action="" method="GET">
            <fieldset>
                <legend>Modo edição</legend>

                <label for="nome_cadastro_novo">Nome: <br />
                    <input type=" text" id="nome_cadastro_novo" required placeholder="Digite o novo nome" />
                </label> <br />
                <label for="email_cadastro_novo">Email: <br />
                    <input type="email" id="email_cadastro_novo" required placeholder="Digite o novo email" />
                </label> <br />
                <label for="cidade_cadastro_novo"> Cidade: <br /> <input type="text" id="cidade_cadastro_novo" required
                        placeholder="Digite a nova cidade" />
                </label> <br />
                <label for="data_nascimento_novo"> Data de nascimento: <br />
                    <input type="data-nascimento" required id="data_nascimento_novo">
                </label> <br />
                <label for="idade_cadastro_novo"> Idade: <br />
                    <input type="text" readonly id="idade_cadastro_novo">
                </label> <br />
                <input type="submit" value="Enviar" />

                <input type="button" value="Cancelar" id="cancelar" />
            </fieldset>
        </form>
    </div>



    <main>
        <form method="POST" id="formulario_cadastro" action="">
            <label for="nome_cadastro">
                Nome: <br /> <input type="text" id="nome_cadastro" required>
            </label> <br />
            <label for="email_cadastro"> Email:
                <br /> <input type="email" id="email_cadastro" required>
            </label> <br>
            <label for="cidade_cadastro"> cidade: <br />
                <input type="text" id="cidade_cadastro" required>
            </label> <br />
            <label for="data_nascimento">
                Data de nascimento: <br />
                <input type="data-nascimento" id="data_nascimento" required> </label> <br />
            <label for="idade_cadastro"> Idade: <br /> <input type="text" id="idade_cadastro" readonly> <br />
            </label>
            <input type="submit" value="Enviar" />
        </form>
        <div id="listagem">
            <table id="tabela_total">
                <thead>

                    <tr>
                        <th>NOME</th>
                        <th>EMAIL</th>
                        <th>CIDADE</th>
                        <th>IDADE</th>
                        <th>DATA DE NASCIMENTO</th>
                        <th>AÇÔES</th>
                    </tr>
                </thead>
                <tbody id="tabela_cadastros">

                </tbody>
            </table>
        </div>

    </main>
    <script type="text/javascript" src="./js/flatpickr.js">
    </script>
    <script type="text/javascript" src="./js/clientes.js"></script>
    <script type="text/javascript" src="./js/teste.ts"></script>
</body>

</html>
